<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <form th:fragment="editForm(task)" th:hx-put="@{/updateTask/{id}(id=${task.id})}" hx-target="this"
        hx-swap="outerHTML" class="task-edit-form">
        <input type="text" name="title" th:value="${task.title}" required class="edit-input" />
        <textarea name="description" th:text="${task.description}" class="edit-input"></textarea>
        <div class="edit-actions">
            <button type="submit" class="save-btn">Save</button>
            <button type="button" class="cancel-btn" onclick="location.reload()">Cancel</button>
        </div>
    </form>
</body>

</html>
